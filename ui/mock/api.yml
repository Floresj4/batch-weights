      content-type: application/json
      Access-Control-Allow-Origin: '*'
    body: {
      year: 2022, 
      data: [
        { entryDate: 1, entryValue: 163.47 }, 
        { entryDate: 2, entryValue: 162.0 }, 
        { entryDate: 3, entryValue: 161.54 }, 
