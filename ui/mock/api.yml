- request:
    url: ^/years$
    method: GET
  response:
    status: 200
    latency: 300
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: '*'
    body: [2021, 2022, 2023]

- request:
    url: ^/year/2021
    query:
      view: trend
    method: GET
  response:
    status: 200
    latency: 500
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: '*'
    file: 'year-2021-trend.json'

- request:
    url: ^/year/2021
    method: GET
  response:
    status: 200
    latency: 600
    headers:
      content-type: application/json
      Access-Control-Allow-Origin: '*'
    file: 'year-2021-data.json'

