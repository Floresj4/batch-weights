<div>

  <app-trend-display
    *ngIf="displayTrendData"
    [trend-data]="trendData">
  </app-trend-display>

  <div class="card-container">
    <p-card header="Min">
      <p class="m-0">
        {{ minWeight }}
      </p>
    </p-card>

    <p-card header="Max">
      <p class="m-0">
        {{ maxWeight }}
      </p>
    </p-card>

    <p-card header="Avg">
      <p class="m-0">
        {{ avgWeight | number: '1.2' }}
      </p>
    </p-card>
  </div>

  <p-table [value]="weights.data" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Weight</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-weight>
        <tr>
            <td>{{ weight.entryDate }}</td>
            <td>{{ weight.entryValue }}</td>
        </tr>
    </ng-template>
  </p-table>

</div>
