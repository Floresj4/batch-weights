<div class="main-container">

  <div class="year-display-select">
    <div>
      <h2>{{ selectedYear }}</h2>
    </div>
    
    <div class="year-select">
      <p-dropdown 
        [options]="selectableYears" 
        [(ngModel)]="selectedYear" 
        optionLabel="label"
        optionValue="value">
      </p-dropdown>
    </div>
  
  </div>

  <div>
    <p>{{ weight | json }}</p>
  </div>

</div>
