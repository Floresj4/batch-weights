<div class="main-container">

  <p-dropdown 
    [options]="selectableYears" 
    #selectYearDropdown
    (onChange)="onYearChange(selectYearDropdown.value)">
  </p-dropdown>

  <div class="year-container">
    <h1>{{ selectedYear }}</h1>
  </div>

  <app-trend-display
    *ngIf="displayTrendData"
    [trend-data]="trendData">
  </app-trend-display>

  <app-table-display
    [display]="weights">
  </app-table-display>

</div>
