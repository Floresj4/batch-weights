<div>
  <ul>
    <li>Years: {{ years }}</li>
    <li>Select year: {{ selectedYear }}</li>
    <li>{{ monthlyAvg.year }}</li>
  </ul>

  <app-trend-display
    *ngIf="displayTrend"
    [trend]="trend">
  </app-trend-display>

  <div *ngFor="let month of monthlyAvg.data">
    {{ getEntryMonth(month.entryDate) }}, {{ month.entryValue }}
  </div>
    
</div>
