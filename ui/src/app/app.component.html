<div>

  <app-trend-display
    *ngIf="displayTrendData"
    [trend-data]="trendData">
  </app-trend-display>

  <app-year-display
    [year-data]="monthlyAvg">
  </app-year-display>

  <p-table [value]="weights.data" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Weight</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-weight>
        <tr>
            <td>{{ weight.entryDate }}</td>
            <td>{{ weight.entryValue }}</td>
        </tr>
    </ng-template>
  </p-table>

</div>
