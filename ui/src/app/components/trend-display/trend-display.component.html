<div class="trend-container">

    <div class="header-container">
        <h3>{{ trend.year }}</h3>
    </div>

    <div class="card-container">
        <p-card>
          <div class="trend-element">
            <h3>Low</h3>
            <p>{{ trend.data.min }}</p>
          </div>
          <div class="trend-element">
            <h3>High</h3>
            <p>{{ trend.data.max }}</p>
          </div>
          <div class="trend-element">
            <h3>Average</h3>
            <p>{{ trend.data.avg | number: '1.2' }}</p>
          </div>
        </p-card>
      </div>

</div>
