<div class="trend-container">

  <p-card>
    <div class="card-container">
      <div class="trend-element">
        <h2>Low</h2>
        <p>{{ trend.data.min }}</p>
      </div>

      <div class="trend-element">
        <h2>High</h2>
        <p>{{ trend.data.max }}</p>
      </div>

      <div class="trend-element">
        <h2>Average</h2>
        <p>{{ trend.data.avg | number: '1.2' }}</p>
      </div>
    </div>
  </p-card>
</div>
